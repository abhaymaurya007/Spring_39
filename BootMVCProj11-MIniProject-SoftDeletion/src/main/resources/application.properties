spring.application.name=BootMVCProj09-MIniProject-CURDOperations

#View Resolver cfg
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Embedded server port
server.port=4041

#Context path for web application
server.servlet.context-path=/MiniProj01

#DataSoruce Configuration
#spring.datasource.jndi-name=java:/comp/env/DsJndi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///ntspbms915db
spring.datasource.username=root
spring.datasource.password=root

#JPA-Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
 
